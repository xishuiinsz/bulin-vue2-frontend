<!DOCTYPE html>
<html>
  <head>
    <title>translate帮助canvas画出清晰的线条</title>
    <style>
      canvas {
        border: 1px solid pink;
      }
    </style>
  </head>
  <body>
    <canvas width="500" height="300" id="mycanvas"></canvas>
  </body>
  <script type="text/javascript">
    var mycanvas = document.getElementById('mycanvas')
    var ctx = mycanvas.getContext('2d')
    ctx.lineWidth = 1
    ctx.translate(0.5, 0.5)
    ctx.strokeStyle = '#000'
    ctx.moveTo(10, 10)
    ctx.lineTo(400, 10)
    ctx.lineTo(400, 200)
    ctx.lineTo(50, 200)
    ctx.stroke()
  </script>
</html>
